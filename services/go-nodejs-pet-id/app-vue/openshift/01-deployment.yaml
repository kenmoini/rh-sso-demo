apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-id-frontend
  labels:
    app: pet-id-frontend
    app.kubernetes.io/part-of: pet-id-frontend
    component: pet-id-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pet-id-frontend
      component: pet-id-frontend-deployment
  template:
    metadata:
      labels:
        app: pet-id-frontend  
        component: pet-id-frontend-deployment
    spec:
      containers:
      - name: pet-id-frontend
        imagePullPolicy: Always
        image: quay.io/kenmoini/pet-id-frontend:latest
        ports:
        - containerPort: 8080
          name: pet-id-frontend
          protocol: TCP
        env:
          - name: KEYCLOAK_SERVER
            value: http://rh-sso:8080/auth
          - name: KEYCLOAK_REALM
            value: acme-inc
          - name: KEYCLOAK_CLIENT_ID
            value: pet-id-frontend