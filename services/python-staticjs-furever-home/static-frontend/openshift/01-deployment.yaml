apiVersion: apps/v1
kind: Deployment
metadata:
  name: furever-home-frontend
  labels:
    app: furever-home-frontend
    app.kubernetes.io/name: furever-home-frontend
    app.kubernetes.io/part-of: furever-home-frontend
    component: deployment
  annotations:
    app.openshift.io/connects-to: >-
      [{"apiVersion":"apps/v1","kind":"Deployment","name":"furever-home-backend"}]
spec:
  replicas: 1
  selector:
    matchLabels:
      app: furever-home-frontend
  template:
    metadata:
      labels:
        app: furever-home-frontend
    spec:
      containers:
      - name: furever-home-frontend
        image: quay.io/kenmoini/furever-home-frontend:latest
        ports:
          - containerPort: 8080
            protocol: TCP
        env:
          - name: API_ENDPOINT
            value: furever-home-backend